# Configurations
title:            CST Part II Bioinformatics
longtitle:        CST Part II Bioinformatics
author:           Kamile Stankeviciute
email:            ks830@cam.ac.uk
description: >
  Computer Science Tripos Part II Bioinformatics notes.

version:          1.0
gitbook_version:  3.2.3

url:              'https://kamilest.github.io'
baseurl:          '/cst-ii-bioinformatics'
rss:              RSS

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

markdown_ext:     markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:        /:categories/:year-:month-:day-:title:output_ext

exclude:
  - _drafts

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jemoji
